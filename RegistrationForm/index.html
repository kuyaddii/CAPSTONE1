<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondo ng Scholar ng Bayan</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,900;1,8..144,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    
    <div class="header">
        <img src="Logo1.jpg" height="70px" width="70px">
                <h1> Pondo ng Iskolar</h1> 
                <h2>Bayan ng Marilao</h2>
                <h3><img src="Logo2.png" height="70px" width="70px">
                    <img src="logo3.jpg" height="70px" width="70px">
                </h3>
    
    </div>

    <div class="registrationform">

        <img src="Logo1.jpg" height="100px" width="100px">
        <h1> Registration Form</h1>

        <form action="" method="POST">
        
        <div class="inputBox">
            <span>Firstname</span> 
            <input type="text" class="form-control" name="firstname" required>  

            <span>Lastname</span> 
            <input type="text" class="form-control" name="lastname" required>      
        </div>

        <div class="inputBox">
            <span>Contact Number</span> 
            <input type="number" class="form-control" name="contactno" required>
            
            <span>Gender</span>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            
        </div>

        <div class="inputBox">
            <span> Full Address</span> 
            <input type="text" class="form-control" name="fulladd" required> 
            
            <span>School Level</span> 
            <select name="cars" id="cars">
                <option value="Male">Elementary</option>
                <option value="Female">High School</option>
                <option value="Female">Senior High School</option>
                <option value="Female">College</option>
              </select>
        </div>
        
        <div class="inputBox">
            <span>School Year / Grade</span> 
            <input type="text" class="form-control" name="schoolyr" required> 
               
            <span>School Name</span> 
            <input type="text" class="form-control" name="schoolname" required>
        </div>
        
        <div class="inputBox">
            <span>School Address</span> 
            <input type="text" class="form-control" name="schooladd" required> 
               
            <span>General Average</span> 
            <input type="number" class="form-control" name="gwa" required> 
               
        </div>

        <input class="btn btn-primary" type="submit"  value="Register" name="">


    </form>
    </div>

    <section class="footer">

        <div class="icons">
        <p>Like and Follow us on Facebook. <a href="https://www.facebook.com/BatangMarilenyo"><i class="fab fa-facebook-f"></i></a></p>

    </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
